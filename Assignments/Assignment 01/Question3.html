<script>
    var d;
    var m;

    function dmatrixCheck(diag) {
        d = 0
        m = 0

        for (d; d < diag.length; d++) {

            for (m; m < diag.length; m++) {

                if (d !== m && diag[d][m] !== 0)
                    return false;
            }
        }
        return true;
    }
    answer1 = console.log(dmatrixCheck([[2, 4, 0], [0, 1, 0], [6, 0, 3] ]));
    answer2 = console.log(dmatrixCheck([[6, 0, 0], [0, 6, 0], [0, 0, 6] ]));
    answer3 =console.log(dmatrixCheck([[2, 0, 1], [0, 4, 0], [2, 0, 0]]));
